{% extends 'home/base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center py-10">
  <div class="w-full max-w-md bg-white rounded-lg shadow dark:border dark:bg-gray-800 dark:border-gray-700 p-8 space-y-6">
      <h2 class="text-2xl font-bold leading-tight tracking-tight text-center text-gray-900 dark:text-white">
          Reset Your Password
      </h2>
      <form class="space-y-6" method="post" action="{% url 'account_reset_password' %}">
          {% csrf_token %}
          
          <!-- Email Field -->
          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
              <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@example.com" required>
              <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Weâ€™ll never share your details. Read our <a href="#" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Privacy Policy</a>.</p>
          </div>
          
          <!-- Password Fields from Form -->
          <div>
              {{ form.password1 }}
          </div>
          <div>
              {{ form.password2 }}
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center mt-6">
              <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white rounded-full font-medium text-lg transition-all duration-300 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-500">
                  Reset Password
              </button>
          </div>
      </form>
  </div>
</section>
{% endblock %}
