<!-- home/hero.html -->

<section class="bg-white dark:bg-gray-900">
    <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
        <div class="mr-auto place-self-center lg:col-span-7">
            <h1 class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white">
                {{ hero_section.title }}
            </h1>
            <p class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl dark:text-gray-400">
                {{ hero_section.subtitle }}
            </p>
            <div class="flex flex-wrap items-center gap-4">
                <!-- Primary Button -->
                <a href="{{ hero_section.button_url }}" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium text-white bg-blue-600 rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-800">
                    {{ hero_section.button_text }}
                    <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </a>

                <!-- Secondary Button -->
                {% if hero_section.secondary_button_text and hero_section.secondary_button_url %}
                    <a href="{{ hero_section.secondary_button_url }}" class="inline-flex items-center justify-center px-6 py-3 text-base font-medium text-blue-600 bg-transparent border border-blue-600 rounded-lg shadow hover:bg-blue-50 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:text-blue-400 dark:border-blue-400 dark:hover:bg-gray-700 dark:focus:ring-blue-900">
                        {{ hero_section.secondary_button_text }}
                    </a> 
                {% endif %}
            </div>
        </div>
        {% if hero_section.image_url %}
            <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
                <img src="{{ hero_section.image_url }}" alt="mockup">
            </div>
        {% endif %}
    </div>
</section>
