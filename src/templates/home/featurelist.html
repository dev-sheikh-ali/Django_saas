<!-- home/featurelist.html -->

<section class="bg-white dark:bg-gray-900 py-12">
    <div class="max-w-screen-xl mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-extrabold text-gray-900 dark:text-white">
                The most trusted platform
            </h2>
            <p class="mt-2 text-gray-500 dark:text-gray-400">
                Here are a few reasons why you should choose us
            </p>
        </div>
        <div class="grid gap-10 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3">
            {% for feature in features %}
            <div class="flex flex-col items-center text-center">
                <div class="flex items-center justify-center w-12 h-12 mb-4 text-blue-600 bg-blue-100 rounded-full">
                    {{ feature.icon_svg|safe }}
                </div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">{{ feature.title }}</h3>
                <p class="text-gray-500 dark:text-gray-400 mb-4">{{ feature.description }}</p>
                <a href="{{ feature.link_url }}" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">
                    {{ feature.link_text }} â†’
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
